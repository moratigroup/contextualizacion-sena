<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contextualización SENA</title>
    <style>
        /* definir colores primarios, secundarios y de fondo */
        :root {
            --color-primario: #00af00;
            --color-secundario: #fc6414;
            --color-terciario: #f1c40f;
            --color-fondo: #f9f9f9;
        }
        /* Estilos generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-sena-verde.png" alt="Logo de SENA" style="width:150px;">
    </header>
    <h1>Bienvenido a la contextualización SENA</h1>
    <p>Este es un proyecto de ejemplo para demostrar la estructura básica de un documento HTML.</p>
    <p>¡Disfruta explorando!</p>
</body>
</html>
